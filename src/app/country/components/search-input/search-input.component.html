<!--search-input-->
<section class="flex flex-row gap-2 mt-2">

  <input type="text"
         class="input input-bordered mr-2 w-5/6"
         [placeholder]="placeholder()"
         autofocus
         #txtSearch
         (keyup.enter)="value.emit(txtSearch.value)"
         (keyup)="inputValue.set(txtSearch.value)" />


  <button class="btn btn-primary" (click)="value.emit(txtSearch.value)">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" stroke="black"
        d="m18.5 18.5l5 5M8 7.5v8m6-8v8m-5.5-8a2.5 2.5 0 1 1 5 0m-2.5 14C5.201 21.5.5 16.799.5 11S5.201.5 11 .5S21.5 5.201 21.5 11S16.799 21.5 11 21.5Zm6-6H5v-.25l.128-.77a18.1 18.1 0 0 0 0-5.96L5 7.75V7.5h12v.25l-.128.77a18.1 18.1 0 0 0 0 5.96l.128.77z"
        stroke-width="1.2" />
    </svg>
    Buscar
  </button>

</section>
